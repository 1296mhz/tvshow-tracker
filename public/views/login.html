<div class="container">
  <br/>
  <div class="row">
    <div class="col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2">
      <form method="POST" ng-submit="login()" name="loginForm" class="panel">
        <div class="panel-body">
          <legend>Login</legend>
          <div class="form-group">
            <label>Email address</label>
            <input type="text" name="email" class="form-control" ng-model="email" required autofocus>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="password" required>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-success">Sign In</button>
        </div>
        <div class="panel-footer">
          Don't have any account? <a href="#/signup">Sign up to get started</a>
        </div>
      </form>
    </div>
  </div>
</div>
