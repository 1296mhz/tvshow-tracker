<div class="jumbotron">
  <div class="container">
    <ul class="alphabet">
      <li ng-repeat="char in alphabet">
        {{char}}
      </li>
    </ul>
    <ul class="genres">
      <li ng-repeat="genre in genres">
        {{genre}}
      </li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      Top Shows
      <div class="pull-right">
        <input class="search" type="text" ng-model="query.name" placeholder="Search...">
      </div>
    </div>
    <div class="panel-body">
      <div class="row show-list">
        <div class="col-xs-4 col-md-3" ng-repeat="show in shows | filter:query">
          <a class="show-name" href="#/shows/{{show._id}}">
            <img class="img-rounded" ng-src="{{show.poster}}" width="100%"/>
          </a>
          <div class="text-center">
            <a class="show-name" href="#/shows/{{show._id}}">{{show.name}}</a>
          </div>
          <div class="text-center text-muted">
            Episodes: {{show.episodes.length}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
