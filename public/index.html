<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Brand</a>
    </div>
    <ul class="nav navbar-nav">
      <li data-match-route="/$"><a href="#/">Home</a></li>
      <li data-match-route="/page1"><a href="#/page1">Page One</a></li>
      <li data-match-route="/page2"><a href="#/page2">Page Two</a></li>
      <li data-match-route="/add"><a href="#/add">Add</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-hide="currentUser">
      <li data-match-route="/login"><a href="#/login">Login</a></li>
      <li data-match-route="/signup"><a href="#/signup">Signup</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-show="currentUser">
      <li class="dropdown">
        <a class="avatar" bs-dropdown="dropdown" data-animation="am-flip-x" data-placement="bottom-right">
          <img class="gravatar" ng-src="{{ currentUser.gravatar }}"> <b class="caret"></b>
        </a>
      </li>
    </ul>
  </div>
</div>

<div ng-view></div>

<script src="vendor/angular.js"></script>
<script src="vendor/angular-strap.js"></script>
<script src="vendor/angular-strap.tpl.js"></script>
<script src="vendor/angular-animate.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="vendor/angular-cookies.js"></script>
<script src="vendor/angular-resource.js"></script>
<script src="vendor/angular-sanitize.js"></script>
<script src="vendor/ngProgress.js"></script>
<script src="app.js"></script>
<script src="directives/repeatPassword.js"></script>
<script src="controllers/main.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/signup.js"></script>
<script src="services/auth.js"></script>
</body>
</html>
